title: Developer Experience and Community Success handbook
description: Linux Foundations's Developer Experience and Community Success team handbook

remote_theme: just-the-docs/just-the-docs

plugins:
  - jemoji

exclude:
  - LICENSE
  - Makefile

mermaid:
  # Version of mermaid library
  # Pick an available version from https://cdn.jsdelivr.net/npm/mermaid/
  version: "9.1.7"

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page"
gh_edit_repository: "https://github.com/linuxfoundation/devex-and-commsuccess" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
# gh_edit_source: handbook # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# Light modifications to the just-the-docs default theme
# See https://just-the-docs.github.io/just-the-docs/docs/customization/#define-a-custom-scheme
# and https://just-the-docs.github.io/just-the-docs/docs/customization/#use-a-custom-scheme
color_scheme: primer

logo: "/assets/images/lf-stacked-color.png"
